<p>cart works!</p>
<h2>Cart</h2>
@if (cart.length == 0) {
  <div> Cart is empty</div>
} @else{
  @for (item of cart; track item) {
    <div>
      {{ item.quantity }} - {{ item.name }} - Total : ₹{{ item.price * item.quantity }}
      <button (click)="onRemoveOne(item)">Remove One</button>
      <button (click)="onRemoveAll(item)">Remove All</button>
    </div>
  }
}

@if (cart.length > 0) {
  <h3>Total: ₹{{ total }}</h3>
}
