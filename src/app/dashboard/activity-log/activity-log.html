<mat-card>
  <mat-card-title>
    <mat-icon>history</mat-icon> Activity Logs
  </mat-card-title>
  <mat-card-content>
    <div class="activity-log-header">
      <mat-form-field appearance="outline">
        <mat-label>Filter logs</mat-label>
        <input matInput type="search" />
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="logs" class="mat-elevation-z1">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let log">{{log.user}}</td>
      </ng-container>
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td mat-cell *matCellDef="let log">{{log.timestamp}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let log">
          <mat-chip color="primary">{{log.action}}</mat-chip>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let log">
          <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10"></mat-paginator>
  </mat-card-content>
</mat-card>
